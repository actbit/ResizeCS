name: Build .NET Core 9.0

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2

            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 8.0.x
            - name: Restore dependencies
              run: dotnet restore
            - name: Dotnet Build Restore
              run: dotnet build
            - name : Dotnet Unit Test
              run: dotnet test